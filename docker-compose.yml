services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: node_app_service
    volumes:
      # Chỉ mount các thư mục cần thiết, không mount toàn bộ để tránh ghi đè dist
      - ./public:/app/public:ro
      - ./upload:/app/upload:ro
      - ./images:/app/images
      - ./storage:/app/storage
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TRUST_PROXY=1
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx_reverse_proxy
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
