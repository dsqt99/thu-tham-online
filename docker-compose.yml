services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: node_app_service
    ports:
      - "3000:3000"
    volumes:
      # Chỉ mount các thư mục cần thiết, không mount toàn bộ để tránh ghi đè dist
      - ./public:/app/public:ro
      - ./upload:/app/upload:ro
      - ./images:/app/images
      - ./storage:/app/storage
      - /app/node_modules
      - /app/dist
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TRUST_PROXY=1
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
