# Redirect www to non-www
server {
    listen 80;
    server_name www.thu-tham-online.aicontinew.com;
    return 301 http://thu-tham-online.aicontinew.com$request_uri;
}

# Main server block
server {
    listen 80;
    server_name thu-tham-online.aicontinew.com localhost 127.0.0.1;

    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 20M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Node.js app
    location / {
        try_files $uri $uri/ @nodejs;
    }

    location @nodejs {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files
    location ~* \.(png|jpg|jpeg|webp|gif|ico|heic|css|js)$ {
        expires 30d;
        access_log off;
        try_files $uri @nodejs;
    }
}
